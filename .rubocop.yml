AllCops:
  Exclude:
    - "db/schema.rb" # You can't touch this
    - ".bundle/**/*" # Auto-generated
    - "bin/**/*"     # Auto-generated
    - "vendor/**/*"  # We cannot solve the world's problems
    - 'db/migrate/*'
  TargetRubyVersion: 2.4

Rails:
  Enabled: true

Rails/HttpStatus:
  EnforcedStyle: numeric

Metrics/AbcSize:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Style/CaseEquality:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - "app/controllers/**/*"
    - "app/helpers/**/*"

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - "spec/**/*"
    - "lib/tasks/*.rake"

Layout/SpaceBeforeBlockBraces:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Style/SymbolArray:
  Exclude:
    - 'Gemfile'

Metrics/BlockLength:
  CountComments: false
  Max: 100

Style/EmptyMethod:
  Enabled: false

Documentation:
  Enabled: false
